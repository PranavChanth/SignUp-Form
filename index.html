<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Validation Form</title>
	<link rel="stylesheet" href="packs/mdb4/css/bootstrap.css">
	<link rel="stylesheet" href="packs/mdb4/css/mdb.css">
	<link rel="stylesheet" href="packs/fontawesome/fa/css/all.css">
</head>
<body>
	<div class="container">
		<div class="row mt-5 ">
			<div class="col-md-5 m-auto">
				<div class="card">

					<form onsubmit="store(event);" method = "POST" action= "LogIn.html">
						<div class="card-header text-center">
							<h3>Sign Up</h3>
						</div>
						<div class="card-body">
							<div class="form-group">
								<input type="text" name="u" id="usn" class="form-control" placeholder="username" required>
							</div>
							<div class="form-group">
								<input type="email" name="m" id="mail" class="form-control" placeholder="email" required="true">
							</div>
							<div  class="form-group">
								<input type="password" name="p" id="pass" class="form-control" placeholder="password" required="true">
							</div>
							<div  class="form-group">
								<input type="password" name="cp" id="cnpass" class="form-control" placeholder="confirm password" required="true">
							</div>
							<div  class="form-group text-center">
								<a href="LogIn.html">
									<button type="submit" class="btn btn-primary">Sign In</button>
								</a>
							</div>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
	<script>

		store=()=>{

    var name = document.getElementById('usn');
    var email = document.getElementById('mail');
    var pw = document.getElementById('pass');
    var cpw=document.getElementById('cnpass');
    var lowerCaseLetters = /[a-z]/g;
    var upperCaseLetters = /[A-Z]/g;
    var numbers = /[0-9]/g;

  
    if(!pw.value.match(numbers)){
        alert('please add 1 number');

    }else if(!pw.value.match(upperCaseLetters)){
        alert('please add 1 uppercase letter');

    }else if(!pw.value.match(lowerCaseLetters)){
        alert('please add 1 lowercase letter');

    }
    else if(pw.value !== cpw.value){
        alert('password does not match');
    }
    else {
        localStorage.setItem('name', name.value);
        localStorage.setItem('email',email.value)
        localStorage.setItem('pw', pw.value);
        alert('Your account has been created');
    }
}
</script>
