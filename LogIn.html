<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>

	<link rel="stylesheet" href="packs/mdb4/css/bootstrap.css">
	<link rel="stylesheet" href="packs/mdb4/css/mdb.css">
	<link rel="stylesheet" href="packs/fontawesome/fa/css/all.css">
</head>
<body>
<div class="container">
	<div class="row mt-5 ">
		<div class="col-md-5 m-auto">
			<div class="card">
				<div class="card-header text-center">
					<h2>Login</h2>
				</div>
			<div class="card-header">
				<form onsubmit="check(event);" method="POST">
					<div class="form-group">
						<input type="email" name="u" id="mail" class="form-control" placeholder="email" required>
					</div>
					<div class="form-group">
						<input type="Password" name="u" id="pwd" class="form-control" placeholder="password" required>
					</div>
					<div class="form-group text-center">
						<button class="btn btn-primary">LogIn</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>

<script>

	check=()=>{
    var LocEmail = localStorage.getItem('email');
    var LocPw = localStorage.getItem('pw');

    var Mail = document.getElementById('mail');
    var Pwd = document.getElementById('pwd');
    var userRemember = document.getElementById("rememberMe");

    if(Mail.value == LocEmail && Pwd.value == LocPw){
        alert('You are logged in.');
    }else{
        alert('password or email is wrong');
    }
}

</script>
</html>
